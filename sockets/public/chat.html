<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHAT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="ancho">
    <div class="notification">
      <p>fff</p>
    </div>
    <div class="header">
      <p>CHAT</p>
    </div>
    <div class="tabs">
      <ul>
        <li id="tabGeneral" data-content="chatGeneral">
          <a class="active">
            <span>General</span>
            <i class="fas fa-comment newMessage hide"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="u_conectados_contenedor">
      <div class="u_conectados_contenido">
        <div id="userConnected" style="display:none;">
        </div>
        <div class="containerChats">
          <div id="chatGeneral" class="chat general2">
          </div>
        </div>
      </div>
      <!-- <div class="infoInput">
      </div> -->
    </div>
    <div class="enviomsg">
      <input class="" type="hidden" id="tipoUser" value="userChat">
      <input class="" type="text" id="user" placeholder="Usuario">
      <input class="" type="text" id="message" placeholder="Mensaje">
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
