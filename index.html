<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat nodeJS - Luis Loeza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="ancho">   
    <div class="header">
      <p>CHAT</p>
    </div>
    <div class="tabs">
      <ul>
        <li id="tabGeneral" data-content="chatGeneral">
          <a class="active">
            <span>General</span>
            <i class="fas fa-comment newMessage hide"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="u_conectados_contenedor">
      <div class="u_conectados_contenido">
        <div id="userConnected">
        </div>
        <div class="containerChats">
          <div id="chatGeneral" class="chat textarea contentTab">
          </div>
        </div>
      </div>
      <!-- <div class="infoInput">
      </div> -->
    </div>
    <div id="notification" class="hide">  
    </div>
    <div class="enviomsg">
      <input type="hidden" name="" id="tipoUser" value="userResponse">
      <input class="" type="text" id="user" placeholder="Usuario">
      <input type="text" id="message" placeholder="Escribe un mensaje">
      <button id="enviar" class="btn_enviar">Enviar</button>
    </div>
    <!-- <a href="javascript:obtenerMsg()">Mostrar Msg</a> -->
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  <script>
  </script>
</body>

</html>
